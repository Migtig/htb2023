<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/questions.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <section id="start-menu">

      </section>

      <section id="intro">

      </section>

      <section class="game-box" id="game-box">
        <div class="controls-box">
          <div class="start" id="start-btn">Start</div>
          <div class="level-info">Level 1</div>
          <div class="quit" id="quit-btn">Quit</div>
        </div>

        <div class="action-box" id="action-box">
          <!-- This is where the sprites and background will go -->
          <img
            class="game-bg-img"
            src="images/backgrounds/city.png"
            alt="city at night"
          />

          <div
            id="gpt-sprite"
            class="gpt-idle"
          ></div>

          <div id="gpt-health">5</div>

          <div class="player-idle" id="player-sprite">

          </div>
          <div id="player-health">3</div>
        </div>


        <div class="options-box">
          <div id="timer"></div>

          <h2 id="question"></h2>

          <div class="answers" id="answers">
            <button type="button" class="answer-btn" id="answer-1"></button>
            <button type="button" class="answer-btn" id="answer-2"></button>
            <button type="button" class="answer-btn" id="answer-3"></button>
          </div>
        </div>
      </section>

      <section id="game-over-screen"></section>
      <section id="you-win-screen"></section>
    </div>
  </body>
</html>
